<p class="dialog-icon"><mat-icon color="warn">warning</mat-icon></p>
<mat-dialog-content class="dialog-text">{{'DIALOGS.JOB-ALERT-DIALOG.CONTENT' | translate}}</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button (click)="clearAlert()">{{'DIALOGS.JOB-ALERT-DIALOG.CLEAR-ALERT' | translate}}</button>
  <button mat-button mat-dialog-close>{{'DIALOGS.JOB-ALERT-DIALOG.CLOSE' | translate}}</button>
</mat-dialog-actions>
